<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Live2D 看板娘</title>
    <link rel="stylesheet" type="text/css" href="/scripts/live2d/assets/waifu.min.css?v=1.4.2"/>
</head>
<body>

<blockquote>
    <p>参考：<a href="https://github.com/fghrsh/live2d_demo" target="_blank" rel="noopener">Live2D demo</a></p>
</blockquote>

<div class="waifu" style="position: inherit; margin-top: 100px;">
    <div class="waifu-tips"></div>
    <canvas id="live2d" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>

<!-- waifu-tips.js 依赖 JQuery 库 -->
<script src="/scripts/jquery-1.11.3.min.js"></script>
<!-- 实现拖动效果，需引入 JQuery UI -->
<script src="/scripts/jquery/jquery-ui.min.js"></script>

<!-- Live2D -->
<script src="/scripts/live2d/assets/waifu-tips.min.js?v=1.4.2"></script>
<script src="/scripts/live2d/assets/live2d.min.js?v=1.0.5"></script>
<script type="text/javascript">
    var modelId = new Date().getDay() % 6 + 1;
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = modelId;            // 默认模型 ID
    live2d_settings['modelTexturesId'] = 0;          // 默认材质 ID
    live2d_settings['modelStorage'] = false;         // 不储存模型 ID
    live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
    live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
    live2d_settings['waifuSize'] = '600x535';        // 看板娘大小
    live2d_settings['waifuTipsSize'] = '570x150';    // 提示框大小
    live2d_settings['waifuFontSize'] = '30px';       // 提示框字体
    live2d_settings['waifuToolFont'] = '36px';       // 工具栏字体
    live2d_settings['waifuToolLine'] = '50px';       // 工具栏行高
    live2d_settings['waifuToolTop'] = '-60px';       // 工具栏顶部边距
    live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
    live2d_settings['hitokotoAPI'] = 'hitokoto.cn';  // 一言 API
    /* 在 initModel 前添加 */
    initModel("/scripts/live2d/assets/waifu-tips.json?v=1.4.2");
</script>
</body>
</html>
